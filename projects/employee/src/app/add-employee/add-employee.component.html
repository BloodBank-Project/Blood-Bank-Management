<div class="container-fluid">
  <div class="row">
    <div class="text-center">Add Student</div>
    <div class="col">
      <form #frmRegister="ngForm" (submit)="SendEmployee(frmRegister.value)">
        <dl>
          <dt>EmployeeName</dt>
          <dd>
            <input
              type="text"
              [(ngModel)]="emp.employeeName"
              name="employeeName"
            />
          </dd>
          <dt>EmployeeAge</dt>
          <dd>
            <input
              type="number"
              [(ngModel)]="emp.emploeeAge"
              name="emploeeAge"
            />
          </dd>
          <dt>EmployeeSalary</dt>
          <dd>
            <input type="number" [(ngModel)]="emp.salary" name="salary" />
          </dd>
        </dl>
        <button class="btn btn-primary" routerLink="GetEmployee">
         Save
        </button>
      </form>
    </div>
  </div>
</div>
